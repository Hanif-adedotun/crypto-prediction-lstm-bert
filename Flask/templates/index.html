<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC FinBERT Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mulish', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .calendar-container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #calendar {
            width: 280px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .calendar-header button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
        }
        .calendar-cell:hover {
            background-color: #f3f4f6;
        }
        .calendar-cell.selected {
            background-color: #3b82f6;
            color: white;
        }
        .calendar-weekday {
            font-weight: bold;
            color: #6b7280;
        }
        .calendar-day {
            color: #1f2937;
        }
        .calendar-day.other-month {
            color: #d1d5db;
        }
        button#predict {
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button#predict:hover {
            background-color: #2563eb;
        }
        #prediction {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>BTC FinBERT Price Predictor {{ author }}</h1>
    
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>
    
    <button id="predict" onclick="predict()">Predict</button>
    
    <div id="prediction"></div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;

        function renderCalendar() {
            const calendarElement = document.getElementById('calendar');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];

            let calendarHTML = `
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)">&#8249;</button>
                    <span>${monthNames[month]} ${year}</span>
                    <button onclick="changeMonth(1)">&#8250;</button>
                </div>
                <div class="calendar-grid">
                    <div class="calendar-cell calendar-weekday">Su</div>
                    <div class="calendar-cell calendar-weekday">Mo</div>
                    <div class="calendar-cell calendar-weekday">Tu</div>
                    <div class="calendar-cell calendar-weekday">We</div>
                    <div class="calendar-cell calendar-weekday">Th</div>
                    <div class="calendar-cell calendar-weekday">Fr</div>
                    <div class="calendar-cell calendar-weekday">Sa</div>
            `;

            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarHTML += `<div class="calendar-cell calendar-day other-month"></div>`;
            }

            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                const isSelected = selectedDate && date.toDateString() === selectedDate.toDateString();
                calendarHTML += `<div class="calendar-cell calendar-day${isSelected ? ' selected' : ''}" onclick="selectDate(${year}, ${month}, ${day})">${day}</div>`;
            }

            calendarElement.innerHTML = calendarHTML;
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        function selectDate(year, month, day) {
            selectedDate = new Date(year, month, day);
            renderCalendar();
        }

        function predict() {
            const predictionElement = document.getElementById('prediction');
            
            if (!selectedDate) {
                predictionElement.textContent = 'Please select a date.';
                return;
            }

            // This is where you would typically make an API call to get the prediction
            // For now, we'll just set a dummy prediction
            const dummyPrice = Math.floor(Math.random() * 10000) + 30000;
            predictionElement.textContent = `Predicted BTC price for ${selectedDate.toDateString()}: $${dummyPrice}`;
        }

        renderCalendar();
    </script>
</body>
</html>
